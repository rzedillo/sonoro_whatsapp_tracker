# Redis configuration for WhatsApp Tracker
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Logging
loglevel notice
logfile ""

# Persistence
save 900 1
save 300 10
save 60 10000

# Memory management
maxmemory-policy allkeys-lru
maxmemory 256mb

# Security
protected-mode no
# requirepass (set via environment variable)

# Performance
tcp-backlog 511
databases 16